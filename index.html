<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../To Do List/assets/css/style.css">
    <title>To Do List</title>
    <script src="/To Do List/assets/js/lib/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>
    <div id="container">
        <h1>TO-DO LIST <i class="fa-solid fa-square-plus"></i></h1>

        <ul>
            <li><span><i class="fa-solid fa-trash"></i></span> Good</li>
            <li><span><i class="fa-solid fa-trash"></i></span> Fair</li>
            <li><span><i class="fa-solid fa-trash"></i></span> High level</li>
        </ul>
    
    </div>
   
    <script src="/To Do List/assets/js/script.js"></script>
